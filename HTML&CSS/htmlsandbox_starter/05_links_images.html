<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body <!-- External link -->
    <p>
      <a href="http://www.google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://www.google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="./04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="image" />

    <!-- Remote Images -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="Image 2"
    />
  </body>
</html>
