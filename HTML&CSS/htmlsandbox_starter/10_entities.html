<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non Breaking Space -->
    <p>Hello, my name is &nbsp;&nbsp;&nbsp;&nbsp; David</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>2 &lt; 5</p>
    <p>2 &#60; 5</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code> &lt;?pgp echo "hello" ?&gt; </code>
    <p>Save the file by pressing <kbd>ctrl+s</kbd></p>
  </body>
</html>
